<!doctype html>
<html lang="en">
  <head>
    <title> Google Homepage</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="./style/style.css" media="all">
    </head>
      <body>
        <!-- The top part of the google navbar -->

        <div>
          <nav  class="navbartop">

            <img class="circle" src ="./images/circle.png" alt="the sign-in circle">
            <img class="square" src="./images/google_square.png" alt="Google apps square">
            <a class="image" href="#">Images</a>
            <a class="gmail" href="https://mail.google.com/mail/">Gmail</a>
        </nav>
          </div>
          <!-- google logo -->
          <div class="google_logo">
            <img class="google_logo" src="./images/google.png" alt="the google logo">
          </div>
          <!-- search bar under the google logo -->
          <form id="navigate" name="searchbar" method="POST" action="#">
            <input class="searchbar" type="text" name="Google Search Bar">
          </form>
          <form id="buttons">
            <input class="searchbutton" type="submit" value="Google Search" href="https://www.google.com" onclick="google.home.">
            <input class="lucky" type="submit" value="I'm feeling Lucky" href="https://www.google.com" onclick="google.home.">
          </form>
        <!-- the languages that chrome can be translated to -->
          <div id="offered">
            <p>Google is offered in:
              <a href="#">Romanian</a>
              <a href="#">Deutsch</a>
              <a href="#">Hungarian</a>
             </p>
          </div>
        <!--first part of the bottom  -->
        <footer>
          <div id="fubar">
            <div class="country">
                <span class="roms">Romania</span>
            </div>
            <div id="wrap"> <!--wrapper around the bottom part -->
              <span id="fsr">
                <a class="fxr1a" href="#">Privacy</a>
                <a class="fxr1a" href="#">Terms</a>
                <a class="fxr1a" href="#">Settings</a>
              </span>
              <span id="fsl">
                  <a class="fxr1a" href="#">Advertising</a>
                  <a class="fxr1a" href="#">Business</a>
                  <a class="fxr1a" href="#">About</a>
                  <a class="fxr1a" href="#">How Search Works</a>
              </span>
            </div>
        </div>
      </footer>
      </body>
</html>
